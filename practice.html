<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Div Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <svg class="progress-ring" width="100" height="100">
        <circle class="progress-ring-bg" cx="50" cy="50" r="40"></circle>
        <circle class="progress-ring-fill" cx="50" cy="50" r="40" stroke-dasharray="251" stroke-dashoffset="100"></circle>
        <text x="50%" y="-50%" text-anchor="middle" dy=".4em" class="progress-text rotate">60%</text>
    </svg>
    
    <style>
    .progress-ring {
        transform: rotate(-90deg);
    }
    .rotate {
        transform: rotate(90deg);
    }
    
    .progress-ring-bg {
        fill: none;
        stroke: #e9ecef;
        stroke-width: 10;
    }
    
    .progress-ring-fill {
        fill: none;
        stroke: #007bff;
        stroke-width: 10;
        stroke-dasharray: 251; /* Full circumference: 2 * Ï€ * r */
        stroke-dashoffset: 100; /* Adjust to control percentage */
        transition: stroke-dashoffset 1s ease-in-out;
    }
    
    .progress-text {
        font-size: 20px;
        font-weight: bold;
        fill: #007bff;
    }
    </style>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
