<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Div Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Full width on small, half on medium, third on large -->
        <div class="col-12 col-md-6 col-lg-4 bg-primary text-white text-center p-4">
            Primary Responsive Div
        </div>
        <!-- Different color and size -->
        <div class="col-12 col-md-4 col-lg-3 bg-success text-white text-center p-4">
            Success Responsive Div
        </div>
        <!-- Another variant -->
        <div class="col-12 col-md-6 col-lg-5 bg-danger text-white text-center p-4">
            Danger Responsive Div
        </div>
    </div>
    <div class="row mt-3">
        <!-- Flexbox centered div -->
        <div class="d-flex justify-content-center align-items-center p-4 w-100 bg-warning text-dark">
            Warning Full Width Div
        </div>
    </div>
    <div class="row mt-3">
        <!-- Auto-sizing columns -->
        <div class="col bg-info text-white text-center p-4">
            Auto Column 1
        </div>
        <div class="col bg-secondary text-white text-center p-4">
            Auto Column 2
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
