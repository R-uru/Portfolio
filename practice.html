<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-hovered, .btn-custom:hover {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <button class="btn btn-custom" id="btn1">Button 1</button>
        <button class="btn btn-custom" id="btn2">Button 2</button>
        <button class="btn btn-custom btn-hovered" id="btn3">Button 3</button>
        <button class="btn btn-custom" id="btn4">Button 4</button>
        <button class="btn btn-custom" id="btn5">Button 5</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.btn-custom');
        let activeButton = document.querySelector('.btn-hovered');
        
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                document.querySelector('.btn-hovered')?.classList.remove('btn-hovered');
                button.classList.add('btn-hovered');
            });
            button.addEventListener('mouseleave', () => {
                document.querySelector('.btn-hovered')?.classList.remove('btn-hovered');
                activeButton.classList.add('btn-hovered');
            });
        });
    </script>
</body>
</html>
